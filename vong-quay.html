            function getCouponLuckyWheel() {
                return new Promise(resolve => {
                    document.getElementById('show_error_lucky_wheel').style.display = 'none';
                    $.ajax({
                        type: 'POST',
                        url: '/Campaign/getCouponLuckyWheel',
                        headers: {
                            'X-CSRF-Token': $('[name="_csrfToken"]').val()
                        },
                        dataType: 'json',
                        data: {},
                        beforeSend: function () {
                            // $('#loading_spinner').modal({backdrop: 'static', keyboard: false});
                            // $('#loading_spinner').modal('show');
                        },
                        success: function (response) {
                            if (response.status == 1) {
                                resolve({ 'status': 1, 'data': response.data, 'note': response.note });
                            } else {
                                resolve({ 'status': 0, 'msg': response.msg });
                            }
                            // $('#loading_spinner').modal('hide');
                        },
                        error: function () {
                        }
                    });
                });
            }

            document.addEventListener(
                "DOMContentLoaded",
                function () {
                    hcLuckywheel.init({
                        id: "luckywheel",
                        config: function (callback) {
                            callback &&
                                callback(prizes);
                        },
                        mode: "both",
                        getPrize: async function (callback) {
                            const result = await getCouponLuckyWheel();
                            if (result.status == 1) {
                                $('.hc-luckywheel-btn').addClass('disabled');
                                $('.show_note').html(result.note);
                                var rand = result.data;
                                var chances = rand;
                                callback && callback([rand, chances]);
                            } else {
                                $('.hc-luckywheel-btn').removeClass('disabled');
                                document.getElementById('bt_information_ft').style.pointerEvents = 'auto';
                                document.getElementById('show_error_lucky_wheel').innerHTML = result.msg;
                                document.getElementById('show_error_lucky_wheel').style.display = 'block';
                            }
                        },
                        gotBack: function (data) {
                            if (data == 5) {
                                document.getElementById('show_error_lucky_wheel').innerHTML = 'Chúc bạn may mắn lần sau';
                                document.getElementById('show_error_lucky_wheel').style.display = 'block';
                                document.getElementById('bt_information_ft').style.pointerEvents = 'auto';
                                $('.hc-luckywheel-btn').removeClass('disabled');
                            } else {
                                jQuery('.tg_voucher_code_pop').show();
                                jQuery('.popup_rotation_luck').addClass('tg_rotate_done');
                                document.getElementsByClassName('tg_form_information_nd')[0].style.display = 'none';
                            }
                        }
                    });
                },
